<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box box-1">
        <p><span></span> Apples</p>
      </div>

      <div class="btn-container">
        <button class="btn btn-1"><img src="images/left-arrow.png" /></button>
        <button class="btn btn-2"><img src="images/right-arrow.png" /></button>
      </div>

      <div class="box box-2">
        <p><span></span> Apples</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
